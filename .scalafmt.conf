version = "3.6.1"
project.git = true
runner.dialect = scala3
maxColumn = 100
indent {
  defnSite = 2
  ctorSite = 2
}
danglingParentheses {
  defnSite = true
  callSite = true
  ctrlSite = true
  exclude = []
}
align {
  preset = more
  multiline = true
  openParenDefnSite = false
}
newlines {
  beforeMultiline = fold
  beforeCurlyLambdaParams = multilineWithCaseOnly
}
includeNoParensInSelectChains = false