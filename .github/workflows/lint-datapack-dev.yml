name: lint-datapack
on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev
jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: clone test datapack
        run: |
          git clone -b test-datapack https://github.com/ChenCMD/datapack-linter.git ./

      - name: test
        env:
          RUNNER_DEBUG: '1'
        uses: ChenCMD/datapack-linter@dev